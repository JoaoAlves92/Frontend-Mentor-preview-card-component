<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card-principal">
      <div class="card-principal-informacoes">
        <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p><br>

        <div class="stats">
          <div class="stats-card">
            10k+<p>companies</p>
          </div>
          <div class="stats-card">
            314 <p>templates</p>
          </div>
          <div class="stats-card">
            12m+ <p>queries</p>
          </div>
        </div>
      </div>
      <div class="img-card">
        <img src="images/image-header-desktop.jpg" alt="imagem-principal">
        <div class="cor-img"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/alves_92/" target="_blank">Jo√£o Marangoni</a>.
  </div>
</body>
</html>
